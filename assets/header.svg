<svg width="800" height="280" viewBox="0 0 800 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- CALMING AESTHETIC GRADIENT -->
    <linearGradient id="calm-grad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#E0C3FC;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#8EC5FC;stop-opacity:1" />
    </linearGradient>
    
    <filter id="shadow">
      <feDropShadow dx="1" dy="2" stdDeviation="2" flood-color="#6a11cb" flood-opacity="0.2"/>
    </filter>
   
    <filter id="glow">
      <feGaussianBlur stdDeviation="1.5" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background Base -->
  <rect width="100%" height="100%" fill="url(#calm-grad)" rx="15" ry="15"/>

  <!-- FULL BACKGROUND WAVINESS -->
  <g fill="#ffffff" fill-opacity="0.1">
      <path d="M0 0 Q 200 60 400 0 T 800 0 V 280 H 0 Z">
         <animate attributeName="d" dur="10s" repeatCount="indefinite"
           values="M0 0 Q 200 60 400 0 T 800 0 V 280 H 0 Z;
                   M0 0 Q 200 -20 400 0 T 800 0 V 280 H 0 Z;
                   M0 0 Q 200 60 400 0 T 800 0 V 280 H 0 Z" />
      </path>
      <path d="M0 100 Q 200 150 400 100 T 800 100 V 280 H 0 Z" opacity="0.5">
          <animate attributeName="d" dur="14s" repeatCount="indefinite"
            values="M0 100 Q 200 150 400 100 T 800 100 V 280 H 0 Z;
                    M0 100 Q 200 60 400 100 T 800 100 V 280 H 0 Z;
                    M0 100 Q 200 150 400 100 T 800 100 V 280 H 0 Z" />
      </path>
  </g>

  <!-- REVAMPED FLOATING ICONS -->
  <!-- BUG FIXED: Nested Groups.
       SPACING INCREASED: Moved further from center (x=200/580/240/540) but NOT to edges (0/800).
   -->
  <g fill="none" stroke="#5D4C75" stroke-width="3" stroke-linecap="round" stroke-linejoin="round" opacity="0.7">
    
    <!-- TECH: Code (Top Left, moderate distance) x=200 -->
    <g transform="translate(200, 90)">
       <g> <!-- Animation Wrapper -->
           <polyline points="-12 -8, -20 0, -12 8"/>
           <polyline points="12 -8, 20 0, 12 8"/>
           <line x1="-4" y1="12" x2="4" y2="-12"/>
           <animateTransform attributeName="transform" type="translate" values="0,0; 5,-5; 0,0" dur="8s" repeatCount="indefinite" />
           <animateTransform attributeName="transform" type="rotate" values="-10; 10; -10" dur="12s" repeatCount="indefinite" additive="sum"/>
       </g>
    </g>

    <!-- HISTORY: Helmet (Top Right, moderate distance) x=580 -->
    <g transform="translate(580, 80)">
        <g>
             <path d="M-12 0 Q-12 -15 0 -15 Q12 -15 12 0 L12 8 L8 12 L0 8 L-8 12 L-12 8 Z" fill="#5D4C75" fill-opacity="0.1"/>
             <path d="M-2 -15 Q-5 -25 5 -20" stroke-width="2"/>
             <animateTransform attributeName="transform" type="translate" values="0,0; -5,8; 0,0" dur="7s" repeatCount="indefinite" />
             <animateTransform attributeName="transform" type="rotate" values="5; -5; 5" dur="10s" repeatCount="indefinite" additive="sum"/>
        </g>
    </g>

    <!-- TABLE TENNIS: Paddle (Bottom Left, moderate distance) x=240 -->
    <g transform="translate(240, 210) rotate(20)">
        <g>
            <circle cx="0" cy="0" r="14" fill="#5D4C75" fill-opacity="0.1"/>
            <line x1="0" y1="14" x2="0" y2="24" stroke-width="6"/>
            <g>
                 <circle cx="-10" cy="-20" r="3" fill="#5D4C75" stroke="none">
                      <animate attributeName="cy" values="-20; -5; -20" dur="1s" repeatCount="indefinite"/>
                 </circle>
            </g>
            <animateTransform attributeName="transform" type="translate" values="0,0; 8,5; 0,0" dur="6s" repeatCount="indefinite" />
        </g>
    </g>

    <!-- SOCIETY: Handshake (Bottom Right, moderate distance) x=540 -->
    <g transform="translate(540, 220)">
        <g>
            <path d="M-15 5 L-5 5 Q0 5 2 7 L5 10" />
            <rect x="-18" y="0" width="6" height="10" transform="rotate(-10)"/>
            <path d="M15 5 L5 5 Q0 5 -2 7 L-5 10" />
            <rect x="12" y="0" width="6" height="10" transform="rotate(10)"/>
            <circle cx="0" cy="8" r="4" fill="#5D4C75" fill-opacity="0.2"/>
            <animateTransform attributeName="transform" type="translate" values="0,0; -6, -6; 0,0" dur="9s" repeatCount="indefinite" />
            <animateTransform attributeName="transform" type="rotate" values="0; 10; 0" dur="11s" repeatCount="indefinite" additive="sum"/>
        </g>
    </g>
  </g>

  <!-- ROBOT (y=180, x=680) -->
  <g transform="translate(680, 180)"> 
    <g>
        <animateTransform attributeName="transform" type="translate" values="0,0; 0,-10; 0,0" dur="3s" repeatCount="indefinite" calcMode="spline" keyTimes="0;0.5;1" keySplines="0.45 0 0.55 1; 0.45 0 0.55 1" />
        
        <rect x="-25" y="-20" width="50" height="40" rx="12" fill="white" filter="url(#shadow)"/>
        <rect x="-18" y="-12" width="36" height="24" rx="6" fill="#1a2530"/> 
        <g fill="#00ffcc" filter="url(#glow)"> 
            <circle cx="-8" cy="0" r="3.5">
                <animate attributeName="ry" values="3.5;0.5;3.5" dur="4s" repeatCount="indefinite" begin="1s"/>
            </circle>
            <circle cx="8" cy="0" r="3.5">
                <animate attributeName="ry" values="3.5;0.5;3.5" dur="4s" repeatCount="indefinite" begin="1s"/>
            </circle>
        </g>
        <line x1="0" y1="-20" x2="0" y2="-35" stroke="white" stroke-width="3"/>
        <circle cx="0" cy="-35" r="3" fill="#ff6b6b">
             <animate attributeName="opacity" values="0.5; 1; 0.5" dur="1s" repeatCount="indefinite"/>
        </circle>
        <path d="M-25 0 Q-35 0 -35 15" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"/>
        <path d="M25 0 Q35 0 35 -15" stroke="white" stroke-width="4" fill="none" stroke-linecap="round"> 
            <animate attributeName="d" values="M25 0 Q35 -5 35 -20; M25 0 Q35 5 35 -10; M25 0 Q35 -5 35 -20" dur="1s" repeatCount="indefinite"/>
        </path>
    </g>
  </g>

  <!-- TEXT -->
  <text x="50%" y="45%" font-family="'Segoe UI', Verdana, sans-serif" font-size="52" font-weight="bold" fill="#5D4C75" text-anchor="middle" dominant-baseline="middle" filter="url(#shadow)">
    Millennium Singha
  </text>
  <text x="50%" y="65%" font-family="'Segoe UI', Verdana, sans-serif" font-size="20" fill="#6a11cb" text-anchor="middle" dominant-baseline="middle" letter-spacing="3" opacity="0.9">
    SOFTWARE ENGINEER | UQ HONOURS
  </text>
</svg>
